box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.32.1"
        theme: kube
    - script:
        name: check output
        code: |-
          hugo && ls public/
    - s3sync:
        source_dir: public/
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
