box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.32.1"
        theme: kube
    - internal/shell:
        cmd: /bin/sh  #defaults to /bin/bash
        code: |
        ls
    - s3sync:
        source_dir: public/
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
